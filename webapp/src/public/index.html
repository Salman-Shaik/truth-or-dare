<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truth Or Dare : Something Different</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="shortcut icon" type="image/jpg" href="IMAGES/favicon.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script rel="script" src="JS/index.js"></script>
</head>
<body>
<header>
    <h1>Truth & Dare</h1>
</header>
<main>
    <div class="nameForm">
        <div class="errorAlert" style="visibility: hidden">
            <i class="material-icons" style="font-size:30px;color: rgba(255, 0, 0, 0.75);">error_outline</i>
            <span class="errorMessage"></span>
        </div>
        <section class="names" style="display: none">
            <div class="buttonDiv">
                <button type="button" class="add">+</button>
                <button type="button" class="remove">-</button>
            </div>
        </section>
        <button type="submit" class="next">Next ></button>
    </div>
</main>
</body>
</html>
